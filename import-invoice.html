<body>

    <div class="wrapper">
        <div class="app-wrapper">
            <section class="app-content">
                <div class="status-bar bg-primary-50 d-sm-flex d-none">
    <div class="iphone-time">
        <time datetime="">9:41</time>
    </div>
    <div class="iphone-notch">
        <img src="/AAPD2024-47/assets/icon-notch-6341937a.svg" alt="status" height="30">
    </div>
    <div class="iphone-status">
        <img src="/AAPD2024-47/assets/icon-status-650aa77e.svg" alt="status" height="13">
    </div>
</div>
                    <div class="import-invoice pt-0">
                        <header class="bg-primary-50 sticky-top">
                            <div class="justify-content-center py-2 position-relative">
                                <a href="./myInvoice.html" class="position-absolute start-0 top-50 translate-middle-y">
                                    <img src="/AAPD2024-47/assets/arrow-left-f083481c.svg" width="44">
                                </a>
                                <h1 class="fs-5 text-center">匯入發票</h1>
                            </div>
                            <ul class="nav nav-underline nav-fill gap-0 px-4" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                        aria-selected="true">掃描發票</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-profile" type="button" role="tab"
                                        aria-controls="pills-profile" aria-selected="false">手動輸入</button>
                                </li>
                            </ul>
                        </header>
                        <main class="import-invoice h-100 bg-white">
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                    aria-labelledby="pills-home-tab" tabindex="0">
                                    <div class="camera-contant">
                                        <div
                                            class="camera-open h-100 text-center d-flex justify-content-center align-items-center flex-column">
                                            <img src="/AAPD2024-47/assets/camera-slash-45df7026.svg" width="64" alt="">
                                            <b class="d-block fs-7 pt-1 pb-2">未開啟相機權限</b>
                                            <small
                                                class="fs-7 text-neutral-500">目前無法使用掃描發票功能<br>請先至「設定」⭢「CoinBee」中允許相機權限</small>
                                            <a href="#" id="open-camera-button"
                                                class="btn btn-primary px-7 py-2 mt-6">開啟權限</a>
                                        </div>
                                        <div class="camera-zone position-absolute" style="display: none;">
                                            <div class=" camera-layout camera-layout-3 px-4"
                                                style="background-image: url(/AAPD2024-47/assets/camera-zone-3-b7e96bae.png);">
                                                <div class="alert alert-success fs-7 text-start fw-bolder text-neutral-950 py-3 px-4 w-100"
                                                    role="alert">
                                                    <i
                                                        class="bi bi-check-circle text-success-300 me-2 d-inline-block"></i>
                                                    匯入成功
                                                </div>
                                            </div>

                                            <div class=" camera-layout camera-layout-2"
                                                style="background-image: url(/AAPD2024-47/assets/camera-zone-2-19befa90.png);">
                                            </div>

                                            <div class=" camera-layout camera-layout-1"
                                                style="background-image: url(/AAPD2024-47/assets/camera-zone-1-207ec76c.png);">
                                            </div>

                                        </div>
                                    </div>

                                </div>

                                <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                    aria-labelledby="pills-profile-tab" tabindex="0">
                                    <div class="container-fluid">
                                        <div class="pt-6">
                                            <h6 class="fs-7 fw-bolder mb-2">選擇發票類型</h6>
                                        </div>

                                        <ul class="nav nav-pills nav-fill gap-2" id="scanModeTab" role="tablist">
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link nav-primary py-5 active" id="pills-isAuto-tab"
                                                    data-bs-toggle="pill" data-bs-target="#pills-isAuto" type="button"
                                                    role="tab" aria-controls="pills-isAuto" aria-selected="true">
                                                    <div class="icon-image">
                                                        <div class="image"
                                                            style="mask-image: url(/AAPD2024-47/assets/qr-code-532ff840.svg);">
                                                        </div>
                                                    </div>
                                                    <b class="fw-bold">電子發票</b>
                                                </button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link nav-primary py-5" id="pills-isManual-tab"
                                                    data-bs-toggle="pill" data-bs-target="#pills-isManual" type="button"
                                                    role="tab" aria-controls="pills-isManual" aria-selected="false">
                                                    <div class="icon-image">
                                                        <div class="image"
                                                            style="mask-image: url(/AAPD2024-47/assets/note-dd2003ee.svg);">
                                                        </div>
                                                    </div>
                                                    <b class="fw-bold">傳統發票</b>
                                                </button>
                                            </li>
                                        </ul>

                                        <h6 class="fs-7 fw-bold mt-6 mb-2">輸入發票資訊</h6>
                                        <div class="tab-content" id="scanModeTabContent">
                                            <div class="tab-pane fade show active" id="pills-isAuto" role="tabpanel"
                                                aria-labelledby="pills-isAuto-tab" tabindex="0">
                                                <!-- 電子發票 -->
                                                <form action="myInvoice_view-data.html" id="myForm" class="needs-validation" novalidate>
                                                    <div class="mb-4">
                                                        <label for="formGroupExampleInput"
                                                            class="form-label text-neutral-800 fs-7">發票號碼</label>
                                                        <input type="text" class="form-control bg-gray"
                                                            id="formGroupExampleInput" placeholder="AB12345678"
                                                            required>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="formGroupExampleInput2"
                                                            class="form-label text-neutral-800 fs-7">消費日期</label>
                                                        <input type="date" class="form-control bg-gray"
                                                            id="formGroupExampleInput2" placeholder="請選擇日期"
                                                            required>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="formGroupExampleInput3"
                                                            class="form-label text-neutral-800 fs-7">發票隨機碼</label>
                                                        <input type="text" class="form-control bg-gray"
                                                            id="formGroupExampleInput3" placeholder="請輸入發票隨機碼"
                                                            required>
                                                    </div>
                                                    <button class="btn btn-primary w-100 py-2" type="submit"
                                                    id="submitBtn"
                                                    disabled>匯入發票</button>
                                                </form>
                                            </div>
                                            <div class="tab-pane fade" id="pills-isManual" role="tabpanel"
                                                aria-labelledby="pills-isManual-tab" tabindex="0">
                                                <form action="myInvoice_view-data.html" id="myForm2" class="needs-validation" novalidate>
                                                    <!-- 傳統發票 -->
                                                    <div class="mb-4">
                                                        <label for="formGroupExampleInput"
                                                            class="form-label text-neutral-800 fs-7">發票號碼</label>
                                                        <input type="text" class="form-control bg-gray"
                                                            id="formGroupExampleInput" placeholder="AB12345678" required>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="formGroupExampleInput2"
                                                            class="form-label text-neutral-800 fs-7">消費日期</label>
                                                        <input type="date" class="form-control bg-gray"
                                                            id="formGroupExampleInput2" placeholder="請選擇日期" required>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="formGroupExampleInput3"
                                                            class="form-label text-neutral-800 fs-7">消費金額</label>
                                                        <input type="text" class="form-control bg-gray"
                                                            id="formGroupExampleInput3" placeholder="請輸入消費金額" required>
                                                    </div>
                                                    <button class="btn btn-primary w-100 py-2" type="submit" id="submitBtn2"
                                                    disabled>匯入發票</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
