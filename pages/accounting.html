<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CoinB 記帳APP</title>
</head>

<body>

    <div class="wrapper">
        <div class="appWrapper">
            <section class="appContent">
                <%- include('./layout/status-bar'); -%>
                    <div class="contentArea">
                        <!-- App 內容 -->
                        <header class="bg-primary-50 sticky-top  ">
                            <div class="position-relative py-2">
                                <h1 class="fs-5 text-center">記帳</h1>
                                <a href="#"
                                    class="position-absolute end-0 top-50 translate-middle-y me-3 link-neutral-950">
                                    <i class="bi bi-gear"></i>
                                </a>
                            </div>

                            <ul class="nav nav-underline nav-fill gap-0 px-4" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                        aria-selected="true">支出</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-profile" type="button" role="tab"
                                        aria-controls="pills-profile" aria-selected="false">收入</button>
                                </li>

                            </ul>
                        </header>

                        <main>

                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                    aria-labelledby="pills-home-tab" tabindex="0">
                                    123
                                </div>
                                <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                    aria-labelledby="pills-profile-tab" tabindex="0">...2</div>
                            </div>

                        </main>
                    </div>
                    <%- include('./layout/nav-bottom'); -%>
            </section>

        </div>
    </div>



    <script type="module" src="../main.js"></script>
</body>

</html>
