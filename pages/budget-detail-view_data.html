<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CoinB 記帳APP</title>
</head>

<body>
    <div class="wrapper">
        <div class="appWrapper">
            <section class="appContent">
                <%- include('./layout/status-bar'); -%>
                    <div class="main-content">
                        <!-- App 內容 -->
                        <header class="d-flex justify-content-between py-2 bg-primary-50 sticky-top">
                            <a href="./budget-view_data.html" class="px-3 link-neutral-950">
                                <img src="/assets/images/budget/arrow-left.svg" width="24" alt="">
                            </a>
                            <h1 class="fs-5">日本旅遊</h1>
                            <a class="px-3">
                                <img src="/assets/images/budget/delete.svg" width="24" alt="">
                            </a>
                        </header>
                        <ul class="nav nav-underline nav-fill gap-0 px-4" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">總覽</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-profile" type="button" role="tab"
                                    aria-controls="pills-profile" aria-selected="false">預算設定</button>
                            </li>
                        </ul>
                        <main class="pt-6 px-4 bg-gradient-1 h-100">
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                    aria-labelledby="pills-home-tab" tabindex="0">
                                    <div class="card mb-6">
                                        <div class="card-body">
                                            <h6 class="text-center text-neutral-700 fw-normal fs-8 mb-2">2024年08月</h6>
                                            <ul class="list-unstyled fs-7 border-bottom mb-2">
                                                <li class="d-flex justify-content-between mb-2">
                                                    <span class="text-neutral-900">總預算</span> <b>+50,000</b>
                                                </li>
                                                <li class="d-flex justify-content-between mb-2">
                                                    <span class="text-neutral-900">總支出</span> <b>-0</b>
                                                </li>
                                            </ul>
                                            <div class="d-flex justify-content-between">
                                                <b class="text-primary-800">總計</b> <b
                                                    class="text-primary-800">+50,000</b>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-between mb-3">
                                        <span class="text-neutral-600 fs-7 fw-normal">預算分類 (1)</span>
                                        <a href="" class="link-primary-600 fs-7">+ 新增分類</a>
                                    </div>
                                    <ul class="list-unstyled">
                                        <li
                                            class="p-3 d-flex justify-content-between border border-2 border-neutral-100 rounded-2 shadow-sm">
                                            <div>
                                                <b class="d-block text-primary-950">飲食</b>
                                                <small class="fs-8 text-neutral-500">0筆支出</small>
                                            </div>
                                            <div class="text-end">
                                                <b class="d-block text-primary-600">$16,000</b>
                                                <small class="fs-8 text-neutral-500">-0</small>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                    aria-labelledby="pills-profile-tab" tabindex="0">
                                    ...預算設定
                                </div>
                            </div>
                            <%- include('./layout/budget-detail-add',{page:'budget'}); -%>
                        </main>
                    </div>
                    <%- include('./layout/tab-bar',{page:'budget'}); -%>
            </section>

        </div>
    </div>



    <script type="module" src="../main.js"></script>
</body>

</html>
