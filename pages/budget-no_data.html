<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CoinB 記帳APP</title>
</head>

<body>
    <div class="wrapper">
        <div class="appWrapper">
            <section class="appContent">
                <%- include('./layout/status-bar'); -%>
                    <div class="main-content">
                        <!-- App 內容 -->
                        <header class="d-flex justify-content-between py-2 bg-primary-50 sticky-top">
                            <a href="#" class="px-3 link-neutral-950"><i class="bi bi-search"></i></a>
                            <h1 class="fs-5">預算</h1>
                            <a href="#" class="px-3 link-neutral-950" data-bs-toggle="modal"
                                data-bs-target="#budget-add-eModal"><i class="bi bi-plus-lg"></i></a>
                        </header>
                        <main class="h-100">
                            <div class="h-100 d-flex flex-column justify-content-center align-items-center text-center pb-5">
                                <img src="/assets/images/budget/beelingu.svg" width="64" class="opacity-50">
                                <p class="fs-7 text-neutral-500  mb-4">
                                    尚未設定預算 <br>
                                    快來自定義一筆預算吧！
                                </p>
                                <a href="#" class="btn btn-primary bg-gradient py-2 px-6" data-bs-toggle="modal"
                                    data-bs-target="#budget-add-eModal">新增一筆</a>
                            </div>
                            <%- include('./layout/budget-add',{page:'budget'}); -%>
                        </main>
                    </div>
                    <%- include('./layout/tab-bar',{page:'budget'}); -%>
            </section>

        </div>
    </div>



    <script type="module" src="../main.js"></script>
</body>

</html>
