<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>CoinB 記帳APP</title>
</head>

<body>

  <div class="wrapper">
    <div class="appWrapper">
      <section class="appContent">
        <%- include('./layout/status-bar'); -%>

          <main class="contentArea bg-primary-50">
            <header class="d-flex justify-content-between px-4 py-1">
              <a href="#" class="link-neutral-950 fs-5 d-flex align-items-center gap-1 fw-bolder">2024 / 08 <i
                  class="bi bi-chevron-down"></i></a>
              <ul class="nav nav-pills bg-primary-100 p-1 rounded-2" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link py-1 px-4 rounded active" id="pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                    aria-selected="true">月</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link py-1 px-4 rounded" id="pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                    aria-selected="false">日</button>
                </li>
              </ul>
            </header>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane p-4 fade show active" id="pills-home" role="tabpanel"
                aria-labelledby="pills-home-tab" tabindex="0">

                <div class="bg-white rounded-3 p-4 text-center shadow-lg">
                  <h6 class="mb-1">本月結餘</h6>
                  <b class="fs-2 fw-bolder">-$40,000</b>
                  <div class="d-flex mt-4 py-2">
                    <div class="w-100 d-flex flex-column gap-1 border-end">
                      <span class="text-danger"><span class="fs-3 d-inline-block me-2">•</span>本月支出</span>
                      <b>$40,000</b>
                    </div>
                    <div class="w-100 d-flex flex-column gap-1">
                      <span class="text-success"><span class="fs-3 d-inline-block me-2">•</span>本月收入</span>
                      <b>$0</b>
                    </div>
                  </div>
                </div>

                <div class="bg-white rounded-3 p-4 text-center shadow-lg mt-4">

                </div>

              </div>
              <div class="tab-pane p-4 fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <div class="bg-white rounded-3 p-4">
                  456
                </div>
              </div>

            </div>
          </main>
          <%- include('./layout/nav-bottom'); -%>
      </section>

    </div>
  </div>



  <script type="module" src="../main.js"></script>
</body>

</html>
