<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>CoinB 記帳APP</title>
</head>

<body>
  <div class="wrapper">
    <div class="app-wrapper">
      <section class="app-content">
        <%- include('./layout/status-bar'); -%>
          <div class="main-content bg-gradient-1">
            <header class="d-flex align-items-center justify-content-end py-1 px-4 bg-primary-50 sticky-top">
              <a href="#" class="filter-time no-arrow me-auto dropdown-toggle link-neutral-950"
                data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false">
                <time datetime="" class="fs-5 fw-bolder d-inline-block me-2">2024/08 </time>
                <i class="bi bi-chevron-down"></i>
              </a>
              <ul class="nav nav-pills p-1 rounded-2 bg-primary-100 gap-1" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link py-1 px-4 active" id="pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#filter-moon" type="button" role="tab" aria-controls="filter-moon"
                    aria-selected="true">月</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link py-1 px-4" id="filter-date-tab" data-bs-toggle="pill"
                    data-bs-target="#filter-date" type="button" role="tab" aria-controls="filter-date"
                    aria-selected="false">日</button>
                </li>
              </ul>
              <%- include('./layout/home-moon'); -%>
            </header>
            <main class="p-4 ">
              <section class="card">
                <div class="card-body text-center shadow-lg p-4">
                  <h6 class="mb-1">本月結餘</h6>
                  <b class="fs-2 fw-bolder">-$40,000</b>
                  <div class="d-flex mt-4 py-2">
                    <div class="w-100 d-flex flex-column gap-1 border-end">
                      <small class="text-danger d-inline-flex align-items-center justify-content-center">
                        <span class="fs-3 d-inline-block  ">•</span>本月支出
                      </small>
                      <b>$40,000</b>
                    </div>
                    <div class="w-100 d-flex flex-column gap-1">
                      <small class="text-suc  cess d-inline-flex align-items-center justify-content-center">
                        <span class="fs-3 d-inline-block  ">•</span>本月收入
                      </small>
                      <b>$0</b>
                    </div>
                  </div>
                </div>
              </section>
              <section class="card mt-4 mb-6">
                <div class="card-body text-center shadow-lg p-4">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <small class="text-neutral-600">本月預算 $15,000</small>
                    <span class="text-success-300"><small>尚餘</small><b> $12,000</b></span>
                  </div>
                  <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100" style="height: 8px;">
                    <div class="progress-bar bg-success-300 rounded-end" style="width: 75%"></div>
                  </div>
                </div>
              </section>
              <ul class="list-unstyled">
                <li class="d-flex border-bottom py-3 mb-1">
                  <i class="d-inline-block p-3 rounded-3 bg-neutral-50"><img src="/assets/images/home/airplane.svg"
                      width="20"></i>
                  <div class="ms-3">
                    <b class="d-block">日本自由行</b>
                    <small class="text-neutral-500">旅遊</small>
                  </div>
                  <div class="text-end ms-auto">
                    <b class="d-block">-$20,000</b>
                    <small class="fs-8 text-neutral-500">黑 Go 卡</small>
                  </div>
                </li>

                <li class="d-flex border-bottom py-3 mb-1">
                  <i class="d-inline-block p-3 rounded-3 bg-neutral-50"><img src="/assets/images/home/coin.svg"
                      width="20"></i>
                  <div class="ms-3">
                    <b class="d-block">其他收入</b>
                    <small class="text-neutral-500">旅遊</small>
                  </div>
                  <div class="text-end ms-auto">
                    <b class="d-block">500</b>
                    <small class="fs-8 text-neutral-500">黑 Go 卡</small>
                  </div>
                </li>


                <li class="d-flex border-bottom py-3 mb-1">
                  <i class="d-inline-block p-3 rounded-3 bg-neutral-50"><img src="/assets/images/home/airplane.svg"
                      width="20"></i>
                  <div class="ms-3">
                    <b class="d-block">日本自由行</b>
                    <small class="text-neutral-500">旅遊</small>
                  </div>
                  <div class="text-end ms-auto">
                    <b class="d-block">-$20,000</b>
                    <small class="fs-8 text-neutral-500">黑 Go 卡</small>
                  </div>
                </li>

              </ul>
            </main>
          </div>
          <%- include('./layout/tab-bar',{page:'home'}); -%>
      </section>
    </div>
  </div>
  <script type="module" src="../main.js"></script>
</body>

</html>
