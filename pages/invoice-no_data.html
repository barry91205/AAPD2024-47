<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CoinB 記帳APP</title>
</head>

<body>

    <div class="wrapper">
        <div class="appWrapper">
            <section class="appContent">
                <%- include('./layout/status-bar'); -%>
                    <div class="main-content bg-primary-50">
                        <header class="d-flex justify-content-between align-items-center bg-primary-50 sticky-top">
                            <a href="#member" class="d-block">
                                <img src="/assets/images/invoice/arrow-left.svg" width="44">
                            </a>
                            <h1 class="fs-5">我的發票</h1>
                            <a class="d-block" data-bs-toggle="modal" data-bs-target="#invoice-add-Modal">
                                <img src="/assets/images/invoice/scan.svg" width="44" alt="">
                            </a>
                        </header>
                        <main class="pt-4 bg-primary-50 " >
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col">
                                        <div class="card mb-4">
                                            <div class="card-body p-0">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <a href="#"><img src="/assets/images/invoice/btn-arrow-left.svg"
                                                            alt=""></a>
                                                    <b class="text-primary-600">113 年 7~8 月</b>
                                                    <a href="#"><img src="/assets/images/invoice/btn-arrow-right.svg"
                                                            alt=""></a>
                                                </div>
                                                <div class="p-4">
                                                    <div class="row justify-content-center gx-2 gy-3">
                                                        <div class="col-6">
                                                            <div class="text-center py-2 bg-neutral-50 rounded">
                                                                <small
                                                                    class="fs-8 text-neutral-500 d-block">發票張數</small>
                                                                <b>15 張</b>
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="text-center py-2 bg-neutral-50 rounded">
                                                                <small class="fs-8 text-neutral-500 d-block">總金額</small>
                                                                <b>$10,000</b>
                                                            </div>
                                                        </div>

                                                        <div class="col-auto">
                                                            <small
                                                                class="fs-8 bg-neutral-50 text-neutral-500 py-1 px-3 rounded">開獎日
                                                                113 / 9 / 25</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="card">
                                    <div class="card-body d-flex flex-column text-center align-items-center justify-content-center" style="min-height: 475px;">
                                            <img src="/assets/images/invoice/beelingu.svg" width="64"
                                                class="opacity-50">
                                            <small class="text-neutral-500 d-block">本期尚無發票</small>
                                    </div>
                                </div>
                        </main>
                    </div>
                    <%- include('./layout/invoice-add'); -%>

                    <%- include('./layout/tab-bar',{page:'member'}); -%>
            </section>
        </div>
    </div>



    <script type="module" src="../main.js"></script>
</body>

</html>
