<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>CoinB 記帳APP</title>
</head>

<body>

    <div class="wrapper">
        <div class="appWrapper">
            <section class="appContent">
                <%- include('./layout/status-bar'); -%>
                    <div class="main-content bg-primary-50 position-relative">
                        <header class="d-flex justify-content-between align-items-center bg-primary-50 sticky-top">
                            <a href="#member" class="d-block">
                                <img src="/assets/images/invoice/arrow-left.svg" width="44">
                            </a>
                            <h1 class="fs-5">我的發票</h1>
                            <a class="d-block" data-bs-toggle="modal" data-bs-target="#invoice-add-Modal">
                                <img src="/assets/images/invoice/scan.svg" width="44" alt="">
                            </a>
                        </header>
                        <main class="pt-4 bg-primary-50 ">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col">
                                        <div class="card mb-4">
                                            <div class="card-body p-0">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <a href="#"><img src="/assets/images/invoice/btn-arrow-left.svg"
                                                            alt=""></a>
                                                    <b class="text-primary-600">113 年 7~8 月</b>
                                                    <a href="#"><img src="/assets/images/invoice/btn-arrow-right.svg"
                                                            alt=""></a>
                                                </div>
                                                <div class="p-4">
                                                    <div class="row justify-content-center gx-2 gy-3">
                                                        <div class="col-6">
                                                            <div class="text-center py-2 bg-neutral-50 rounded">
                                                                <small
                                                                    class="fs-8 text-neutral-500 d-block">發票張數</small>
                                                                <b>15 張</b>
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="text-center py-2 bg-neutral-50 rounded">
                                                                <small class="fs-8 text-neutral-500 d-block">總金額</small>
                                                                <b>$10,000</b>
                                                            </div>
                                                        </div>

                                                        <div class="col-auto">
                                                            <small
                                                                class="fs-8 bg-neutral-50 text-neutral-500 py-1 px-3 rounded">開獎日
                                                                113 / 9 / 25</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body" style="min-height: 475px;">
                                    <ul class="list-unstyled">
                                        <li class="d-flex align-items-center border-bottom py-3">
                                            <b class="text-neutral-40 fs-9 rounded-circle bg-neutral-50 d-flex align-items-center justify-content-center text-neutral-400"
                                                style="width: 48px; height: 48px;">未開獎</b>
                                            <div class=" ms-3 fs-7">
                                                <b class="d-block">CE12345678</b>
                                                <span class="text-neutral-400">美而快實業股份有限公司</span>
                                            </div>

                                            <div class="text-end ms-auto">
                                                <b class="text-primary-600 d-block">$360</b>
                                                <small>7/16</small>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="alert-notion position-absolute start-50 translate-middle-x bottom-0"
                                style="width: calc(100% - 32px);">
                                <div class="alert alert-success fs-7 flex-grow-1 mb-8 text-start fw-bolder text-neutral-950 py-3 px-4 mx-0 rounded-1"
                                    role="alert">
                                    <i class="bi bi-check-circle text-success-300 me-2 d-inline-block"></i>
                                    匯入成功
                                </div>
                            </div>
                        </main>

                        <div class="loading position-absolute top-50 start-50 translate-middle">
                            <img src="/assets/images/invoice/Loading.svg" width="48px" class="loading-img">
                        </div>
                    </div>
                    <%- include('./layout/invoice-add'); -%>

                        <%- include('./layout/tab-bar',{page:'member'}); -%>
            </section>
        </div>
    </div>
    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script>
        // use a script tag or an external JS file
        document.addEventListener("DOMContentLoaded", (event) => {
            // Start GSAP code when the DOM is fully loaded
            window.onload = function () {
                const loadingElement = document.querySelector('.loading');
                const alertElement = document.querySelector('.alert-notion');
                const loadingImgElement = document.querySelector('.loading-img');

                // Create a GSAP timeline
                const tl = gsap.timeline();

                // Add animations to the timeline
                tl.to(loadingElement, { opacity: 1, duration: 0.5 })  // Fade in .loading
                    .to(loadingElement, { opacity: 0, duration: 0.5, delay: 3 })  // Keep .loading for 3 seconds, then fade out
                    .to(alertElement, { opacity: 1, duration: 0.5 })  // Fade in .alert-notion
                    .to(alertElement, { opacity: 0, duration: 0.5, delay: 4 });  // Keep .alert-notion for 4 seconds, then fade out

                // Add rotation animation to the loading image
                gsap.to(loadingImgElement, {
                    rotation: 360,
                    duration: 1,
                    repeat: -1, // Infinite loop
                    ease: "linear" // Smooth and constant speed rotation
                });
            };
        });

    </script>



</body>

</html>
