<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>CoinB 記帳APP</title>
</head>

<body>

  <div class="wrapper">
    <div class="appWrapper">
      <section class="appContent">
        <%- include('./layout/status-bar'); -%>

          <div class="contentArea bg-gradient-1">
            <header class="text-center py-2 bg-primary-50">
                <h1 class="fs-5 fw-bolder">會員中心</h1>
            </header>
            <main class="bg-white p-4">

              <div class="d-flex justify-content-between mb-6">
                <div class="d-flex">
                    <img class="me-2" src="/assets/images/deco/avatar.png" alt="">
                    <div class="d-flex flex-column justify-content-center">
                        <h5 class="text-primary-600 fw-bolder">王小明</h5>
                        <small class="text-neutral-500 fs-6">abcd@gmail.com</small>
                    </div>  
                </div>
                <div class="d-flex align-items-center me-4">
                    <i class="bi bi-chevron-right"></i>
                </div>
              </div>

              <!-- 記帳 -->
               <h6 class="text-neutral-600 mb-3">記帳</h6>

               <div class="d-flex justify-content-between py-2 mb-1">
                <div class="d-flex">
                    <img class="me-2" src="/assets/images/icon/bi_phone.svg" alt="">
                    <p>連動電子支付</p>
                </div>
                <div class="d-flex align-items-center me-4">
                    <i class="bi bi-chevron-right"></i>
                </div>
               </div>

               <div class="d-flex justify-content-between py-2 mb-1">
                <div class="d-flex">
                    <img class="me-2" src="/assets/images/icon/Notification - 3.svg" alt="">
                    <p>每日提醒</p>
                </div>
                <div class="d-flex align-items-center me-4">
                    <i class="bi bi-chevron-right"></i>
                </div>
               </div>

               <div class="d-flex justify-content-between py-2 mb-6">
                <div class="d-flex">
                    <img class="me-2" src="/assets/images/icon/solar_card-linear.svg" alt="">
                    <p>綁定信用卡</p>
                </div>
                <div class="d-flex align-items-center me-4">
                    <i class="bi bi-chevron-right"></i>
                </div>
               </div>


               <!-- 發票 -->
               <h6 class="text-neutral-600 mb-3">發票</h6>

               <div class="d-flex justify-content-between py-2 mb-1">
                <div class="d-flex">
                    <img class="me-2" src="/assets/images/icon/Note.svg" alt="">
                    <p>我的發票</p>
                </div>
                <div class="d-flex align-items-center me-4">
                    <i class="bi bi-chevron-right"></i>
                </div>
               </div>

               <div class="d-flex justify-content-between py-2 mb-1">
                <div class="d-flex">
                    <img class="me-2" src="/assets/images/icon/hugeicons_invoice-01.svg" alt="">
                    <p>綁定手機載具</p>
                </div>
                <div class="d-flex align-items-center me-4">
                    <i class="bi bi-chevron-right"></i>
                </div>
               </div>

               <div class="d-flex justify-content-between py-2 mb-6">
                <div class="d-flex">
                    <img class="me-2" src="/assets/images/icon/icon-park-outline_fireworks.svg" alt="">
                    <p>自動對獎</p>
                </div>
                <div class="d-flex align-items-center me-4">
                    <i class="bi bi-chevron-right"></i>
                </div>
               </div>


               <!-- 客服 -->
               <h6 class="text-neutral-600 mb-3">客服</h6>

               <div class="d-flex justify-content-between py-2 mb-1">
                <div class="d-flex">
                    <img class="me-2" src="/assets/images/icon/Phone.svg" alt="">
                    <p>聯絡客服</p>
                </div>
                <div class="d-flex align-items-center me-4">
                    <i class="bi bi-chevron-right"></i>
                </div>
               </div>

               <div class="d-flex justify-content-between py-2 mb-6">
                <div class="d-flex">
                    <img class="me-2" src="/assets/images/icon/icon.svg" alt="">
                    <p>常見問題</p>
                </div>
                <div class="d-flex align-items-center me-4">
                    <i class="bi bi-chevron-right"></i>
                </div>
               </div>
                

               <!-- 登出 -->
                <!-- <button type="button" class="btn btn-primary-outline-600">登出</button> -->
                <button 
                type="button" 
                class="sign-out-btn btn btn-outline-primary w-100 border-2 fw-bolder" 
                >登出</button>
           







             

            </main>
          </div>
          <%- include('./layout/nav-bottom',{page:'memberCenter'}); -%>
      </section>

    </div>
  </div>

  <script type="module" src="../main.js"></script>
</body>

</html>
