<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Bootstrap 5 的 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>CoinB 記帳APP</title>
</head>

<body>

  <div class="wrapper">
    <div class="app-wrapper">
      <section class="app-content">
        <%- include('./layout/status-bar'); -%>
          <div class="main-content bg-gradient-1">
            <header class="d-flex align-items-center justify-content-between py-1 px-4 bg-primary-50 sticky-top">
              <a href="memberCenter.html"><i class="bi bi-chevron-left"></i></a>
              <h5>我的發票</h5>
              <a href="import-invoice.html"><img src="/assets/images/tab-bar/Type=scan.svg" alt=""></a>
            </header>
            <main>
              <div class="p-4">
                <div class="bg-white rounded-3 p-4 text-center shadow-lg">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <a href="#"><img src="/assets/images/invoice/btn-arrow-left.svg" alt=""></a>
                    <h6 class="text-primary-600 fw-bolder">113 年 7~8 月</h6>
                    <a href="#"><img src="/assets/images/invoice/btn-arrow-right.svg" alt=""></a>
                  </div>
                  <div class="row gx-2 mb-3">
                    <div class="col-6">
                      <div class="py-2 rounded-2 bg-neutral-50">
                        <small class="fs-8 text-neutral-500 d-block">發票張數</small>
                        <b>15 張</b>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="p-2 rounded-2 bg-neutral-50">
                        <small class="fs-8 text-neutral-500 d-block">總金額</small>
                        <b>$10,000</b>
                      </div>
                    </div>

                  </div>
                  <div class="text-center">
                    <div class="d-inline-block py-1 px-3 rounded-2 bg-neutral-50">
                      <small class="fs-8 bg-neutral-50 text-neutral-500 py-1 px-3 rounded">開獎日
                        113 / 9 / 25</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-white rounded-5 p-3 text-center mt-4 mb-6 d-flex justify-content-center align-items-center"
                style="min-height: 400px;">
                <div class="d-flex flex-column justify-content-center align-items-center">
                  <img class="mb-2" src="/assets/images/tab-bar/bee(64_64).svg" alt="" style="width: 64px;">
                  <small class="text-neutral-500">本期尚無發票</small>
                </div>
              </div>
            </main>
          </div>
          <%- include('./layout/tab-bar',{page:'memberCenter'}); -%>
      </section>

    </div>
  </div>

  <script type="module" src="../main.js"></script>
</body>

</html>
