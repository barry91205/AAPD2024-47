<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Bootstrap 5 的 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>CoinB 記帳APP</title>
</head>

<body>

  <div class="wrapper">
    <div class="appWrapper">
      <section class="appContent">
        <%- include('./layout/status-bar'); -%>

          <div class="contentArea bg-gradient-1">
            <header class="d-flex align-items-center justify-content-between py-1 px-4 bg-primary-50">
                <a href="#"><i class="bi bi-chevron-left"></i></a>         
                <h5>我的發票</h5>
                <a href="#"><img src="/assets/images/icon/Type=scan.svg" alt=""></a>
            </header>
            <main>
                <div class="p-4">
                    <div class="bg-white rounded-3 p-4 text-center shadow-lg">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                            <a href="#"><img src="/assets/images/icon/arrow-left.svg" alt=""></a>
                            <h6 class="text-primary-600 fw-bolder">113 年 7~8 月</h6>
                            <a href="#"><img src="/assets/images/icon/arrow-right.svg" alt=""></a>
                        </div>
                        <div class="row gx-2 mb-3">
                            <i class="d-inline-block py-2 rounded-2 bg-neutral-50 col-6">
                                <small>發票張數</small>
                                <p>15 張</p>
                            </i>
                            <i class="d-inline-block p-2 rounded-2 bg-neutral-50 col-6">
                                <small>總金額</small>
                                <p>$10,000</p>
                            </i>
                        </div>
                        <div class="text-center">
                            <i class="d-inline-block py-2 rounded-2 bg-neutral-50">
                                <small>開獎日 113 / 9 / 25</small>
                            </i>
                        </div>
                      </div>
                </div>
              
              <div class="bg-white rounded-5 p-3 text-center mt-4 mb-6 d-flex justify-content-center align-items-center" style="height: 475px;">
               <div class="d-flex flex-column justify-content-center align-items-center">
                <img class="mb-2" src="/assets/images/icon/bee(64_64).svg" alt="" style="width: 64px;">
                <small>本期尚無發票</small>
               </div>
              </div>

              
            </main>
          </div>
          <%- include('./layout/nav-bottom',{page:'memberCenter'}); -%>
      </section>

    </div>
  </div>

  <script type="module" src="../main.js"></script>
</body>

</html>
