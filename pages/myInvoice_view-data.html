<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap 5 的 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>CoinB 記帳APP</title>
</head>

<body>

    <div class="wrapper">
        <div class="app-wrapper">
            <section class="app-content">
                <%- include('./layout/status-bar'); -%>
                    <div class="main-content">
                        <header  class="d-flex align-items-center justify-content-between py-2 px-4 bg-primary-50 sticky-top">
                            <a href="memberCenter.html"><i class="bi bi-chevron-left"></i></a>
                            <h5>我的發票</h5>
                            <a href="import-invoice.html"><img src="/assets/images/tab-bar/Type=scan.svg" alt=""></a>
                        </header>
                        <main class="position-relative">
                            <div class="bg-primary-50 p-4">
                                <div class="bg-white rounded-3 p-4 text-center shadow-lg">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <a href="#"><img src="/assets/images/invoice/btn-arrow-left.svg" alt=""></a>
                                        <h6 class="text-primary-600 fw-bolder">113 年 7~8 月</h6>
                                        <a href="#"><img src="/assets/images/invoice/btn-arrow-right.svg" alt=""></a>
                                    </div>
                                    <div class="row gx-2 mb-3">
                                        <div class="col-6">
                                            <div class="py-2 rounded-2 bg-neutral-50">
                                                <small class="fs-8 text-neutral-500 d-block">發票張數</small>
                                                <b>15 張</b>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="p-2 rounded-2 bg-neutral-50">
                                                <small class="fs-8 text-neutral-500 d-block">總金額</small>
                                                <b>$10,000</b>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="text-center">
                                        <div class="d-inline-block py-1 px-3 rounded-2 bg-neutral-50">
                                            <small class="fs-8 bg-neutral-50 text-neutral-500 py-1 px-3 rounded">開獎日
                                                113 / 9 / 25</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-gradient-1">
                                <div class="card shadow-none">
                                    <div class="card-body ">
                                        <ul class="list-unstyled">
                                            <li class="d-flex align-items-center border-bottom py-3">
                                                <b class="text-neutral-40 fs-9 rounded-circle bg-neutral-50 d-flex align-items-center justify-content-center text-neutral-400"
                                                    style="width: 48px; height: 48px;">未開獎</b>
                                                <div class=" ms-3 fs-7">
                                                    <b class="d-block">CE12345678</b>
                                                    <span class="text-neutral-400">美而快實業股份有限公司</span>
                                                </div>

                                                <div class="text-end ms-auto">
                                                    <b class="text-primary-600 d-block">$360</b>
                                                    <small>7/16</small>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </main>
                        <div class="alert-notion">
                            <div class="alert alert-success fs-7 flex-grow-1 text-start fw-bolder text-neutral-950 py-3 px-4" role="alert">
                                <i class="bi bi-check-circle text-success-300 me-2 d-inline-block"></i>
                                匯入成功
                            </div>
                        </div>
                        <div class="loading position-absolute top-50 start-50 translate-middle">
                            <img src="/assets/images/invoice/Loading.svg" width="48px" class="loading-img">
                        </div>
                    </div>
                    <%- include('./layout/tab-bar',{page:'memberCenter'}); -%>
            </section>
        </div>
    </div>

    <script type="module" src="../main.js"></script>
</body>

</html>
